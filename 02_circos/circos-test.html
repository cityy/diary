<!DOCTYPE html>
<html>

  <head>
    <script src='../lib/circosjs/circos.min.js'></script>
    <style type="text/css">
      html,body{ height:100%; display: flex; align-items: center; justify-content: center; margin:0 auto;}
      #chart{}
    </style>
  </head>

  <body>
    <div id='chart'></div>

    <script>
    var myCircos = new Circos({
        container: '#chart',
        width: 500,
        height: 500,
    });

    var regionConfig = {
      innerRadius: 200,
      outerRadius: 225,
      cornerRadius: 7,
      gap: 0.04, // in radian
      labels: {
        display: true,
        position: 'center',
        size: '14px',
        color: '#000000',
        radialOffset: 10,
      },
      ticks: {
        display: true,
        color: 'grey',
        spacing: 10000000,
        labels: true,
        labelSpacing: 10,
        labelSuffix: 'Mb',
        labelDenominator: 1000000,
        labelDisplay0: true,
        labelSize: '10px',
        labelColor: '#000000',
        labelFont: 'default',
        majorSpacing: 5,
        size: {
          minor: 2,
          major: 5,
        }
      },
      events: {}
    }

    myCircos
      .layout( // this is to set the regions/segments/outer ring
        [ // data
          { len: 39, id: 'region1', label: 'Region 1', color: "#9a9a9a"},
          { len: 32, id: 'region2', label: 'Region 2', color: "#9a9a9a"},
          { len: 31, id: 'region3', label: 'Region 3', color: "#9a9a9a"},
          { len: 33, id: 'region4', label: 'Region 4', color: "#9a9a9a"},
          { len: 38, id: 'region5', label: 'Region 5', color: "#9a9a9a"}
        ],
        regionConfig
      )
      .highlight( // this is another inner ring circos.track('id', data, config)
        'track1',
        [
          { 
            block_id: 'region1', 
            start: 0, 
            end: 10, 
            value: 10000 
          }
        ],
        {
          innerRadius: 180,
          outerRadius: 190,
        }
      );
      myCircos.render(); // render the canvas

    </script>
  </body>

</html>
